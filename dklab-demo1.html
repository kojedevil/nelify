<!doctype html>
<style>
/* 레이어의 크기를 반응형으로 */
.youtube-dklab {
	position:relative;
    width:100%;
    height:0;
    padding-bottom:56.25%;
}

/* iframe 의 크기를 부모요소에 맞게 조절 */
.youtube-dklab iframe {
	position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}
</style>
